<ion-modal-view class="imageView">
  <ion-header-bar class="headerView" ng-show="!hideAll">
    <button class="button button-outline button-light button-small close-btn" ng-click="closeModal()">{{::actionLabel}}</button>
  </ion-header-bar>

  <ion-content class="has-no-header" scroll="false">
    <ion-slide-box does-continue="true" active-slide="selectedSlide" show-pager="false" class="listContainer" on-slide-changed="slideChanged($index)">
      <ion-slide ng-repeat="single in slides track by $index">
        <ion-scroll direction="xy"
                    locking="false"
                    zooming="true"
                    min-zoom="1"
                    scrollbar-x="false"
                    scrollbar-y="false"
                    ion-slide-action
                    delegate-handle="slide-{{$index}}"
                    overflow-scroll="false"
                    >

        <div class="item item-image gallery-slide-view">
          <img ng-src="{{single.src}}">
        </div>
        <div ng-if="single.sub.length > 0" class="row image-subtitle" ng-show="!hideAll">
          <div class="sub-text col-66">
            <span ng-bind-html='single.sub'></span>
          </div>
          <div class="block-share-btn col-33">
            <button class="button button-outline button-light button-small share-btn"
                    data-ng-click="::ionItemShareAction()">
              <i class="icon ion-share"></i> {{::shareLabel}}
            </button>
          </div>
        </div>
        </ion-scroll>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-modal-view>
